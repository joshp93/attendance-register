<div class="contentWrapper">
    
    <form class="flexColumn" [formGroup]="inputForm">
        <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput id="email" name="email" type="email" formControlName="email" (blur)="updateResults()">
        </mat-form-field>
    </form>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #attendanceTable>
        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let attendance"> {{ attendance.email }} </td>
          </ng-container>

        <ng-container matColumnDef="event">
          <th mat-header-cell *matHeaderCellDef> Event </th>
          <td mat-cell *matCellDef="let attendance"> {{ attendance.event }} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let attendance"> {{ attendance.date.toDate().toDateString() }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <button mat-raised-button color="primary" (click)="exportDataToExcel()">Export to Excel</button>
</div>
