<div class="navbar">
    <div>
        <ng-container *ngIf="user$ | async as user">
            <img src="../../../assets/Flag_of_Iran.svg.png" alt="Farsi" class="locale" id="fa" (click)="setLocale($event)">
            <img src="../../../assets/Flag_of_the_United_Kingdom.png" alt="English" class="locale" id="en-GB" (click)="setLocale($event)">
            <div class="menuItem" (click)="logOut()">{{ user.email }}</div>
        </ng-container>
    </div>
    <div class="title" (click)="goHome()">
        <img src="../../../assets/ALS.png" alt="ALS Logo">
        <br>
        ATTENDANCE REGISTER
        <br>
        ثبت نام حضور و غیاب
    </div>
</div>
