        <div class="menuItem" (click)="logOut()">Shalom!<br>{{ user.email }}</div>

    <ng-template #elseTemplate>
        <p class="login">Please Log in...</p>
    </ng-template>
    <div class="title">
        <img src="../../../assets/ALS.png" alt="ALS Logo">
        <br>
        ATTENDANCE REGISTER
    </div>
</div>
