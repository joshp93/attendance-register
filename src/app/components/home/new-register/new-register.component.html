<div class="formWrapper">
    <form class="flexForm" [formGroup]="registerForm">
        <div class="validationError" *ngIf="eventHasError">{{ eventError }}</div>
        <mat-form-field appearance="standard">
            <mat-label>Event</mat-label>
            <input matInput name="event" type="text" formControlName="event" (blur)="checkValid($event)">
        </mat-form-field>
        <div class="validationError" *ngIf="dateHasError">{{ dateError }}</div>
        <mat-form-field appearance="standard">
            <mat-label>Date</mat-label>
            <input matInput name="date" [matDatepicker]="picker" formControlName="date" (blur)="checkValid($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <input name="picture" type="file" formControlName="picture" (change)="onFileSelected($event)">
        <div class="buttons">
            <button mat-raised-button color="warn" (click)="cancel()"
                [disabled]="buttonDisabled">Close</button>
            <span></span>    
            <button mat-raised-button color="primary" (click)="submit()"
                [disabled]="buttonDisabled">{{ submitText }}</button>
        </div>
    </form>
</div>
