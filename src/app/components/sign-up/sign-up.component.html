<div class="wrapper">
    <form [formGroup]="signUpForm">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" formControlName="email">
        <label for="password1">Password</label>
        <input if="password1" name="password" type="password" formControlName="password">
        <label for="confirmPassword">Confirm Password</label>
        <input if="confirmPassword" name="password" type="password" formControlName="confirmPassword">
        <button type="submit" (click)="createUser()">Create Accout</button>
    </form>
</div>
