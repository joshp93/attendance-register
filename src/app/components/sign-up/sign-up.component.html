<form [formGroup]="signUpForm">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" formControlName="email">
    <label for="password1">Password</label>
    <input if="password1" name="password" type="password" formControlName="password1">
    <label for="password2">Repeat Password</label>
    <input if="password2" name="password" type="password" formControlName="password2">
    <button type="submit" (click)="createUser()">Create Accout</button>
</form>
