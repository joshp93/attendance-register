<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>{{ content }}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="button1Click()">{{ button1 }}</button>
    <button mat-button (click)="button2Click()">{{ button2 }}</button>
    <span></span>
    <button mat-button (click)="noButtonClick()">{{ noButton }}</button>
</mat-dialog-actions>
